<input type="text" #inputtitle
placeholder="Enter the title">
<br><br>
<input type="text" #inputbody
placeholder="Enter the body">
<br><br>
<button (click)="onSend(inputtitle.value,inputbody.value)">Send</button>

<hr>
<div [hidden]="isHidden">
    <label for="">ID::&nbsp;&nbsp;</label>
    <input [(ngModel)]="id" readonly
    type="text" placeholder="Enter the ID"><br><br>
    
    <label for="">Title::&nbsp;&nbsp;</label>
    <input [(ngModel)]="title"
    type="text" placeholder="Enter the Title"><br><br>
    
    <label for="">Body::&nbsp;&nbsp;</label>
    <input [(ngModel)]="body"
    type="text" placeholder="Enter the Body"><br><br>
    <button (click)="OnUpdate()">Update</button>
</div>
<hr>
<table border="1px">
    <thead>
        <th>ID</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of post">
           <td> {{item.id}} </td> 
           <td>
               <button (click)="onEdit(item)">Edit</button>
                <button (click)="onDelete(item.id)">Delete</button>
            </td>
           <td> {{item.title}} </td> 
           <td> {{item.body}} </td> 
        </tr>
    </tbody>
</table>
