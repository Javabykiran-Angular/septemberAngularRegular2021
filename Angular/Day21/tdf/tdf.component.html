<div class="container">

    <div class="row">
        <div class="col-12">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                {{f.value|json}}
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control"
                ngModel name="myusername" #username="ngModel" required
                minlength="4" pattern="admin"
                 placeholder="Enter the Username">

                 <div class="alert alert-danger" 
                 *ngIf="username.touched && !username.valid"
                 >
                 ** Please Enter the Username 
                 <div *ngIf="username.errors.minlength">
                    ** Username required minimum length is {{username.errors.minlength.requiredLength}}
                 </div>

                 <div *ngIf="username.errors.pattern">
                    ** Username required appropriate pattern
                 </div>
                 </div>
            </div>
            <br>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea ngModel name="comment" class="form-control"
                    #comment="ngModel" required
                 placeholder="Enter the comment" cols="30" rows="10">

                </textarea>
                <div class="alert alert-danger" 
                *ngIf="comment.touched && comment.invalid">
                    ** Please Enter the comment
                </div>

            </div>

            <div class="checkbox">
                <label for="">
                  <input type="checkbox" 
                  ngModel name="issubscribed"  
                  #mail="ngModel" required> I Agree All the Terms & Conditions.
                </label>                            
              </div>

              <div class="radio">
                <label for="con">
                  <input ngModel #contact="ngModel" 
                  type="radio" name="con" 
                  id="con" value="email" required > Email
                </label>
              </div>
            <div class="radio">
                <label for="con1">
                  <input ngModel #contact="ngModel" 
                  type="radio" name="con" 
                  id="con1" value="phone" required > Phone
                </label> 
              </div>

              <div class="form-group">
                <label for="contact">contact Method</label>
                <select ngModel name="contact" 
                id="contact" class="form-control"  required>
                 <!-- <option *ngFor="let item of contactMethod" 
                 [value]="item.id">{{item.name}} </option> -->

                 <option *ngFor="let item of contactMethod" 
                 [ngValue]="item">{{item.name}} </option>

                </select> 
              </div>

              <div class="form-group">
                <label for="myemail">Email Id</label>
                <input ngModel #email="ngModel" type="email" name="email" 
                 id="myemail" class="form-control"                     
                placeholder="Enter the Email ID...."                 
                [pattern]="EMAIL_PATTERN"
                required>                  
                <div class="alert alert-danger" 
                *ngIf="email.touched && !email.valid " >Please Enter the Email ID                      
                    <div *ngIf="email.errors.pattern">
                        ** Please Enter the Appropriate Email ID
                    </div>

                </div>
            </div>

            <br>
            <button [disabled]="!f.valid"
            class="btn btn-outline-success">Submit </button>
        </form>
        </div>
    </div>

    <br><br><br>

</div>
